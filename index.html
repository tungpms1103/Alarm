<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alarm</title>
</head>

<body>

    <div class="clock">
        <div class="hour">00</div>
        <div class="minutes">00</div>
        <div class="seconds">00</div>
    </div>

    <form id="form" class="input-minutes">
        <label for="enter-minutes">Enter minutes</label>

        <input type="text" inputmode="numeric" name="enter-number" id="enter-minutes" value="">


        <select name="" id="selectTypes">
            <option value="7200">2 Hours</option>
            <option value="5400">1 Hour 30 Minutes</option>
            <option value="3600">1 Hours</option>
            <option value="2700"> 45 Minutes</option>
            <option value="1800">30 Minutes</option>
            <option value="900">15 Minutes</option>
            <option value="300">5 Minutes</option>
            <option value="60">1 Minutes</option>
            <option value="30">30 Seconds</option>
            <option value="10">10 Seconds</option>
            <option value="default" selected>Chose one option to start</option>
        </select>


        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div class="display">
        <div class="alarm-icon">
            <ion-icon name="alarm-outline"></ion-icon>
        </div>

        <p id="timeCountDown"></p>

        <button id="btn-countdown-cancel" type="submit" class="fadeOut">Cancel</button>
    </div>


    <audio src="./audio/Thunder - Gabry Ponte, LUM!X, Prezioso.mp3" id="myAudio"></audio>












    <script src="./javaScript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
